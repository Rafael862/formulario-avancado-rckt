<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Formulario avançado</title>
</head>
<body>
    
    <header>
        
                <div>
                    <h1>
                        avalie a sua mentoria
                    </h1>
                    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
                    <img src="img/img1.svg" alt="imagem de uma nuvem com 5 estrelas">
                </div>
                <div class="teste01">
                    teste
                    <div class="title">
                        informações pessoais
                    </div>
                </div>
        
    </header>

    <main>

        <div class="col-2">
            <div class="col-label-input">
                <label for="input-nome">Nome</label>
                <input id="input-nome" type="text">
            </div>

            <div class="col-label-input">
                <label for="input-sobrenome">Sobrenome</label>
                <input id="input-sobrenome" type="text">
            </div>
        </div>

        <label id="email" for="input-email">Email <span>(digite um email válido)</span></label>
        <input id="input-email" type="email">

        <h1 id="info">informações do mentor</h1>

        <div class="line"></div>

        <label for="mentor">Selecione quem foi o seu mentor</label>
        <input id="mentor" type="text">

        <label id="feedback-label" for="input-feedback">Feedback sobre o mentor</label>
        <input id="input-feedback" class="feedback-mentor" type="text">

        <div class="flex-checkbox">
            <input id="input-checkbox" type="checkbox">
            <label for="input-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
        </div>

        <div class="titulo-mentoria">
            <h1>agendando próxima mentoria</h1>
        </div>
        <div class="line"></div>

        <div class="col-3">
            <div class="col-2-mentoria">
                <label for="">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date">
            </div>

            <div class="col-2-mentoria">
                <label for="">Das</label>
                <input type="time">
            </div>

            <div class="col-2-mentoria">
                <label for="">Até</label>
                <input type="time">
            </div>
        </div>

        <input  class="btn-submit" type="submit" value="SALVAR">
    </main>

</body>
</html>
